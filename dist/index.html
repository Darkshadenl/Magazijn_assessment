<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <title>Magazijn</title></head>
<body>
<div class="container">
    <div class="row mt-5 align-content-center text-center">
        <div class="col-4 border border-dark"><a href="#" id="kleding_id" class="main_menu">Regio 1: Kleding</a></div>
        <div class="col-4 border border-dark"><a href="#" id="tier_id" class="main_menu">Regio 2: Tierlantijn</a></div>
        <div class="col-4 border border-dark"><a href="#" id="decoratie_id">Regio 3: Decoratie</a></div>
    </div>
</div>
<div class="container mt-3">
    <div class="row">
        <button id="new_products_button" type="button" class="btn btn-secondary">Nieuwe kleding wizard</button>
    </div>
</div>
<main>
    <div class="container mt-3">
        <div class="row">
            <div class="col-3 p-0">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Kleding
                    </button>
                    <div id="dropdown" class="dropdown-menu" aria-labelledby="dropdownMenuButton"><a id="broek" href="#"
                                                                                                     class="dropdown-item">Broeken</a>
                        <a id="sweater" href="#" class="dropdown-item">Sweaters</a> <a id="jurk" href="#"
                                                                                       class="dropdown-item">Jurkjes</a>
                        <a id="muts" href="#" class="dropdown-item">Mutsen</a> <a id="sportschoen" href="#"
                                                                                  class="dropdown-item">Sportschoenen</a>
                    </div>
                </div>
            </div>
            <div class="col-3 p-0 choice_menu list" id="choice_menu"></div>
            <div class="col-5 p-0 ml-5">
                <div class="grid-container" id="made_choices"></div>
            </div>
        </div>
    </div>
</main>
<script src="main.js"></script>
</body>
</html>
