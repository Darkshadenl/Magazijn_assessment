<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Magazijn</title>

</head>
<body>

<main>
    <div id="magazijn">
        <div class="container">
            <div class="row mt-1 justify-content-center">
                <div class="col-4 text-center border border-dark">
                    <p id="info">Items worden opgeslagen na het veranderen van regio, of wanneer u de wizard start.</p>
                </div>
            </div>

            <div class="row mt-2 align-content-center text-center">
                <div class="col-4 border border-dark">
                    <a href="#" id="kleding_id" class="main_menu">Regio 1: Kleding</a>
                </div>
                <div class="col-4 border border-dark">
                    <a href="#" id="tier_id" class="main_menu">Regio 2: Tierlantijn</a>
                </div>
                <div class="col-4 border border-dark">
                    <a href="#" id="decoratie_id">Regio 3: Decoratie</a>
                </div>
            </div>
        </div>

        <div class="row mt-3 justify-content-center">
            <div class="col-4 text-center ">
                <form>
                    <label>Weer:</label>
                    <input type="text" id="weather_city">
                    <button id="weather_button">Submit</button>
                </form>
            </div>
        </div>

        <div class="row mt-1 mb-2 justify-content-center">
            <div id="weather_menu" class="col-4 text-center"></div>
        </div>

        <div class="container mt-1">

            <div class="container mt-1">
                <div class="row">

                    <div class="col">
                        <button id="new_products_button" type="button" class="btn btn-secondary"></button>
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="display: none">Kleding</button>
                            <ul id="dropdown"></ul>
                        </div>
                    </div>

                    <div class="col-3 p-0 choice_menu list" id="choice_menu"></div>

                    <div class="col-5 p-0 ml-5">
                        <table class="grid-container" id="made_choices_table"></table>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3 p-0">

                </div>

            </div>
        </div>
    </div>

</main>
<!--<script src="js/jquery-3.5.1.min.js" integrity=""></script>-->
</body>
</html>
